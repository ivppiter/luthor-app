<div ng-controller="RegistrationController">
    <form class="form">
        <h2 class="form-registration-heading">Register User</h2>
        <label for="registration-email" class="sr-only">Email</label>
        <input id="registration-email" type="email" class="form-control" placeholder="Email address" required autofocus ng-model="registration.email"/>
        <label for="registration-password" class="sr-only">Password</label>
        <input id="registration-password" type="password" class="form-control" placeholder="Password" required ng-model="registration.password"/>
        <label for="registration-password-confirm" class="sr-only">Confirm Password</label>
        <input id="registration-password-confirm" type="password" class="form-control" placeholder="Confirm Password" required ng-model="registration.confirmation"/>
        <label for="registration-username" class="sr-only">Username</label>
        <input id="registration-username" type="text" class="form-control" placeholder="Username" required ng-model="registration.username"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doRegistration(registration)">Register</button>
    </form>
</div>
